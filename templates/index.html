<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Марсианская Галерея</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Галерея Марсианских Пейзажей</h1>
    <div id="marsCarousel" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/mars1.jpg') }}" class="d-block w-100" alt="Mars 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Марсоход</h5>
                    <p>Изучение планеты</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/mars2.jpg') }}" class="d-block w-100" alt="Mars 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Пейзаж 2</h5>
                    <p>Пустыня</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/mars3.jpg') }}" class="d-block w-100" alt="Mars 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Ещё более мрачный пейзаж</h5>
                    <p>Поверхность красной планеты</p>
                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#marsCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Предыдущее</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#marsCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Следующее</span>
        </button>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>
</html>
